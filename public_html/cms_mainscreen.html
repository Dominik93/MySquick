<script>
    var start_hash=window.location.hash;
    var actual_hash;
    if(start_hash.length === 0) actual_hash="#info";
    else actual_hash=window.location.hash;
    $("#content").load(actual_hash.substring(1)+".html");
    setInterval('\
    actual_hash=window.location.hash;\n\
    if(start_hash!==actual_hash){\n\
        $("#content").load(actual_hash.substring(1)+".html");\n\
        start_hash=actual_hash;\n\
    }', 500);
</script>
